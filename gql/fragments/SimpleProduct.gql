fragment SimpleProduct on SimpleProduct {
  price
  rawPrice: price(format: RAW)
  slug
  regularPrice
  rawRegularPrice: regularPrice(format: RAW)
  salePrice
  rawSalePrice: salePrice(format: RAW)
  stockStatus
  stockQuantity
  description
  shortDescription
  averageRating
  weight
  length
  width
  height
  reviewCount
  image {
    sourceUrl
    cartSourceUrl: sourceUrl(size: THUMBNAIL)
    altText
    title
  }
  galleryImages {
    nodes {
      sourceUrl
    }
  }
}
